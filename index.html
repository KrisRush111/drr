<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <title>–ö–ª–∏–∫–µ—Ä –Ω–∞ —Ñ–æ—Ç–æ</title>
    <style>
        /* –ë–∞–∑–æ–≤—ã–µ —Å—Ç–∏–ª–∏ */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            user-select: none;
            color: #333;
            position: relative;
            overflow: hidden; /* –≠—Ç–æ –ø—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ—Ç –ø–æ—è–≤–ª–µ–Ω–∏–µ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ */
            user-select: none; /* –ó–∞–ø—Ä–µ—Ç –Ω–∞ –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ */
            -webkit-user-select: none; /* –ó–∞–ø—Ä–µ—Ç –Ω–∞ –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –≤ Safari */
            -moz-user-select: none; /* –ó–∞–ø—Ä–µ—Ç –Ω–∞ –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –≤ Firefox */
            -ms-user-select: none; /* –ó–∞–ø—Ä–µ—Ç –Ω–∞ –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –≤ Internet Explorer */
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è */
        .birthday-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: #fff;
            font-weight: bold;
            text-align: center;
            opacity: 0;
            animation: fadeIn 6s forwards;
            z-index: 9999;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0.8);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(1.2);
            }
        }

        /* –°—Ç–∏–ª—å –¥–ª—è —Ñ–æ–Ω–∞ —Å –∑–∞—Ç–µ–º–Ω–µ–Ω–∏–µ–º */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9998;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è —Å–∞–ª—é—Ç–æ–≤ */
        .firework {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            border-radius: 50%;
            opacity: 1;
            animation: fireworkAnimation 2s forwards;
        }

        @keyframes fireworkAnimation {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(0);
                opacity: 0;
            }
        }

        /* –ù–∞—Å—Ç—Ä–æ–π–∫–∏ –∏–≥—Ä—ã */
        .game-container {
            text-align: center;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 320px;
            max-width: 100%;
            transition: transform 0.3s ease-in-out;
        }

        h1 {
            color: #5A9BCF;
            font-size: 2em;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .score {
            font-size: 18px;
            margin-bottom: 30px;
            font-weight: bold;
            color: #2D2D2D;
        }

        .image-container {
            position: relative;
        }

        .image-container img {
            border-radius: 50%;
            width: 200px;
            height: 200px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ —Ñ–æ—Ç–æ */
        .image-container img:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –∫–ª–∏–∫–µ */
        .image-container img.clicked {
            animation: click-animation 0.5s forwards;
        }

        @keyframes click-animation {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(0, 0, 0, 0);
            }
            50% {
                transform: scale(1.2);
                box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 rgba(0, 0, 0, 0);
            }
        }

        /* –í–∞–ª—é—Ç–∞ DIANA */
        .currency {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff66b2;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
        }

        /* –í–∞–ª—é—Ç–∞ LOVEDIANA:(‚àû) */
        .currency-infinity {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #ff9966;
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
        }


        .praise-message {
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translateX(-50%);
    font-size: 24px;
    font-weight: bold;
    color: black;
    text-align: center;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}

    </style>
</head>
<body>

    <!-- –§–æ–Ω –∏ —Å–æ–æ–±—â–µ–Ω–∏–µ -->
    <div class="overlay"></div>
    <div class="birthday-message">HAPPY BIRTHDAY KARLIK</div>

    <div class="praise-message" id="praise"></div> <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –ø–æ—Ö–≤–∞–ª—ã -->


    <div class="game-container">
        <h1>Aboludno,ahaha</h1>
        <div class="score">
            <p>–û—á–∫–∏: <span id="score">0</span></p>
        </div>
        <div class="image-container">
            <!-- –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –±—É–¥–µ—Ç –º–µ–Ω—è—Ç—å—Å—è -->
            <img id="clickable-image" src="d1.JPG" alt="–§–æ—Ç–æ –¥–ª—è –∫–ª–∏–∫–∞" onclick="incrementScore()">
        </div>
    </div>

    <!-- –î–æ–±–∞–≤–ª–µ–Ω —Å—á—ë—Ç—á–∏–∫ –≤–∞–ª—é—Ç—ã DIANA -->
    <div class="currency">
        DIANA: <span id="currency">0</span>
    </div>

    <!-- –î–æ–±–∞–≤–ª–µ–Ω —Å—á—ë—Ç—á–∏–∫ –≤–∞–ª—é—Ç—ã LOVEDIANA:(‚àû), –∫–æ—Ç–æ—Ä–∞—è –Ω–µ –Ω–∞–∫–∞–ø–ª–∏–≤–∞–µ—Ç—Å—è -->
    <div class="currency-infinity">
        LOVEYOU üíç: <span id="currency-infinity">‚àû</span>
    </div>

    <script>
        // –ü–æ–∫–∞–∂–µ–º –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ –∏ —Å–∞–ª—é—Ç—ã
        window.onload = () => {
            setTimeout(() => {
                // –î–æ–±–∞–≤–ª—è–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –¥–ª—è –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏—è
                const fireworks = document.querySelector('.birthday-message');
                fireworks.style.animation = 'fadeIn 6s forwards';

                // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–∞–ª—é—Ç–æ–≤
                for (let i = 0; i < 50; i++) {
                    const firework = document.createElement('div');
                    firework.classList.add('firework');
                    
                    // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è –¥–ª—è —Å–∞–ª—é—Ç–∞
                    const randomX = Math.floor(Math.random() * 100) - 50; // —Å–ª—É—á–∞–π–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –ø–æ X
                    const randomY = Math.floor(Math.random() * 100) - 50; // —Å–ª—É—á–∞–π–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –ø–æ Y
                    
                    firework.style.left = `${50 + randomX}%`;
                    firework.style.top = `${50 + randomY}%`;

                    document.body.appendChild(firework);
                    setTimeout(() => {
                        firework.remove();
                    }, 2000); // –£–±–∏—Ä–∞–µ–º —Å–∞–ª—é—Ç—ã —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã
                }

                // –£–±–∏—Ä–∞–µ–º –ø–æ–∑–¥—Ä–∞–≤–ª–µ–Ω–∏–µ –∏ —Ñ–æ–Ω —á–µ—Ä–µ–∑ 6 —Å–µ–∫—É–Ω–¥
                setTimeout(() => {
                    document.querySelector('.birthday-message').style.display = 'none';
                    document.querySelector('.overlay').style.display = 'none';
                }, 6000); // –°–∫—Ä—ã—Ç—å —á–µ—Ä–µ–∑ 6 —Å–µ–∫—É–Ω–¥
            }, 100);
        };

        // –î–∏–∞–Ω–∞ —Å–æ—Ö—Ä–∞–Ω—è–µ—Ç—Å—è –≤—Å–µ–≥–¥–∞
        let lovediana = parseInt(localStorage.getItem('lovediana')) || 0;
        let score = 0;  // –û—á–∫–∏ –Ω–µ —Å–æ—Ö—Ä–∞–Ω—è—é—Ç—Å—è
        let clickCount = parseInt(localStorage.getItem('clickCount')) || 0;

        // –ú–∞—Å—Å–∏–≤ –ø—É—Ç–µ–π –∫ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è–º
        const images = ["d1.JPG", "d2.JPG", "d3.JPG", "d4.JPG", "d5.JPG"];

        // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å —Å —Å–æ—Ö—Ä–∞–Ω—ë–Ω–Ω—ã–º–∏ –¥–∞–Ω–Ω—ã–º–∏
        document.getElementById('currency').textContent = lovediana;

        // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
        const image = document.getElementById('clickable-image');
        image.src = images[clickCount % images.length];

        function incrementScore() {
    image.classList.add('clicked');
    score++;
    lovediana++;
    clickCount++;

    if (clickCount % 10 === 0) {
        const newImageIndex = (Math.floor(clickCount / 10) - 1) % images.length;
        image.src = images[newImageIndex];
    }

    document.getElementById('score').textContent = score;
    document.getElementById('currency').textContent = lovediana;

    localStorage.setItem('lovediana', lovediana);
    localStorage.setItem('clickCount', clickCount);

    showPraise(score);

    setTimeout(() => {
        image.classList.remove('clicked');
    }, 500);
}

// –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–∫–∞–∑–∞ –ø–æ—Ö–≤–∞–ª—ã
function showPraise(score) {
    const praiseMessages = ["Good!", "COOL!", "AMATHING, DI, I'm shoked"];
    const thresholds = [20, 40, 100];

    let cycleIndex = score % 101; // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ —Ü–∏–∫–ª–∞ –ø–æ—Å–ª–µ 100 –æ—á–∫–æ–≤

    for (let i = 0; i < thresholds.length; i++) {
        if (cycleIndex === thresholds[i]) {
            const praiseElement = document.getElementById("praise");
            praiseElement.textContent = praiseMessages[i];
            praiseElement.style.opacity = "1";

            setTimeout(() => {
                praiseElement.style.opacity = "0";
            }, 2000);
            break;
        }
    }
}


    </script>
</body>
